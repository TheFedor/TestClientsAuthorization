<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список клиентов</title>
</head>
<body>
<h1>Табличка администратора</h1>
<table border="1">
    <tr>
        <th>Логин</th>
        <th>Пароль</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Возраст</th>
        <th>Адрес электронной почты</th>
        <th>Номер телефона</th>
        <th>Серия паспорта</th>
        <th>Номер паспорта</th>
    </tr>
    <tr th:each="client : ${clients}">
        <td th:text="${client.clientLogin}"></td>
        <td th:text="${client.clientPassword}"></td>
        <td th:text="${client.lastName}"></td>
        <td th:text="${client.firstName}"></td>
        <td th:text="${client.patronymic}"></td>
        <td th:text="${client.age}"></td>
        <td th:text="${client.emailAddress}"></td>
        <td th:text="${client.phoneNumber}"></td>
        <td th:text="${client.passportSeries}"></td>
        <td th:text="${client.passportNumber}"></td>
    </tr>
</table>
<form action="/registration" method="get">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
